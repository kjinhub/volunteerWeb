<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="vieport" content="width=device=width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0">    
    <style>
        .container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            border: 2px solid black;
        }

        .zoom-half {
            zoom: 0.5;  /* 50% 축소 */
        }

        .zoom-normal {
            zoom: 1;    /* 기본 크기 */
        }

        .zoom-double {
            zoom: 2;    /* 2배 확대 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box zoom-half">50%</div>
        <div class="box zoom-normal">100%</div>
        <div class="box zoom-double">200%</div>
    </div>
</body>
</html>
